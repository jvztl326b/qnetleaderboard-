<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RAP Leaderboard</title>
<style>
  body { background: #0f0f0f; color: #fff; font-family: Arial, sans-serif; text-align: center; }
  table { margin: 20px auto; border-collapse: collapse; width: 80%; }
  th, td { border: 1px solid #444; padding: 10px; }
  th { background: #007bff; }
  td img { border-radius: 50%; }
  .pagination button { margin: 0 5px; }
  .pagination .current { font-weight: bold; color: #ff0; }
</style>
</head>
<body>
<h1>RAP Leaderboard</h1>
<div id="leaderboard"></div>
<div class="pagination" id="pagination"></div>
<script>
  let page = 1;
  const playersPerPage = 10;

  async function fetchLeaderboard(p = 1) {
    page = p;
    const res = await fetch(`/api/leaderboard?page=${p}`);
    const data = await res.json();
    const leaderboardDiv = document.getElementById("leaderboard");

    leaderboardDiv.innerHTML = `
      <table>
        <tr><th>Rank</th><th>Avatar</th><th>User ID</th><th>Total RAP</th></tr>
        ${data.leaderboard.map((u, i) => `
          <tr>
            <td>${(page-1)*playersPerPage + i + 1}</td>
            <td>${u.avatar ? `<img src="${u.avatar}" width="50" height="50">` : ""}</td>
            <td>${u.userId}</td>
            <td>${u.totalRAP}</td>
          </tr>
        `).join('')}
      </table>
    `;
  }

  fetchLeaderboard();
</script>
</body>
</html>
