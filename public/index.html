<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAP Leaderboard</title>
<style>
  body { background: #0f0f0f; color: #fff; font-family: Arial, sans-serif; text-align: center; }
  table { margin: 20px auto; border-collapse: collapse; width: 80%; }
  th, td { border: 1px solid #444; padding: 10px; }
  th { background: #007bff; }
  td img { border-radius: 50%; }
  .pagination a { color: #fff; margin: 0 5px; text-decoration: none; }
  .pagination a.current { font-weight: bold; color: #ff0; }
</style>
</head>
<body>
<h1>RAP Leaderboard</h1>
<div id="leaderboard"></div>
<script>
  const page = new URLSearchParams(window.location.search).get("page") || 1;
  fetch(`/api/leaderboard?page=${page}`)
    .then(res => res.json())
    .then(data => {
      const tbl = document.createElement("table");
      tbl.innerHTML = `
        <tr><th>Rank</th><th>Avatar</th><th>User ID</th><th>Total RAP</th></tr>
        ${data.leaderboard.map((u, i) => `
          <tr>
            <td>${(page-1)*10 + i + 1}</td>
            <td>${u.avatar ? `<img src="${u.avatar}" width="50" height="50">` : ""}</td>
            <td>${u.userId}</td>
            <td>${u.totalRAP.toLocaleString()}</td>
          </tr>
        `).join("")}
      `;
      document.getElementById("leaderboard").appendChild(tbl);
    });
</script>
</body>
</html>
